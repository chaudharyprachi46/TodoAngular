<div class="todos">
    <form>
        <input type="text" 
        name="inputTodo"
        placeholder="Enter your task"
        class="todo-input"
        [(ngModel)]="inputTodo"
        />
    </form>
    <button class="todo-submit" (click)="addTodo()">Add</button>
</div>

<div class="todos">
    <div class="todo" *ngFor="let todo of todos; let i= index;" 
        class="todo{{ (todo.completed ? 'done' : '') }}">
        <div class="id">{{i}}</div>
        <div class="content" (click)="toggleDone(i)">
            {{todo.content}}</div>
        <button class="delete" (click)="deleteTodo(i)">Remove</button>
    </div>
</div>
